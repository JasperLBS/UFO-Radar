    <script>
    //koden funkar endast om den √§r inline ü§∑‚Äç‚ôÇÔ∏è
    //kod f√∂r animationen av ufot
    // Consider reading about `window.requestAnimationFrame()`
    // Consider making the animation funnier/more creative.
    // Consider using only CSS for the animation if it isn't too complex.
    var id = null;
    function myMove() {
      var elem = document.getElementById("myAnimation");   
      var pos = 0;

      // Why this clear and set of an interval? It does nothing.
      clearInterval(id);
      id = setInterval(frame, 10);
      
      function frame() {
        if (pos == 350) {
          clearInterval(id);
        } else {
          pos++; 
          elem.style.top = pos + 'px'; 
          elem.style.left = pos + 'px'; 
        }
      }
    }
    </script>
